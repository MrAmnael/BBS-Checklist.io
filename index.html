<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="./favicon/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>BBS Checklist</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- html2canvas pour capture PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Ton style principal -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* ✅ Ajustements rapides d’arrière-plan */
    body {
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('./css/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 0;
    }

    body > * { position: relative; z-index: 1; }

    /* ✅ Responsive : amélioration mobile */
    @media screen and (max-width: 768px) {
      body {
        overflow-x: hidden;
        padding-top: 100px;
        background-attachment: scroll;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.2;
        text-align: center;
        padding: 0 10px;
      }

      /* Boutons principaux (mode / export / reset) */
      .mb-6.flex.flex-wrap.justify-center.gap-2 {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      .mb-6.flex.flex-wrap.justify-center.gap-2 button {
        width: 45%;
        font-size: 0.85rem;
        padding: 6px 8px;
      }

      /* Barre de recherche + filtres */
      .flex.justify-center.mb-6 {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .flex.justify-center.mb-6 .flex.gap-2.items-center.w-full.max-w-4xl {
        flex-direction: column;
        width: 100%;
        gap: 10px;
      }

      #dropdownFilterBtn,
      #dropdownAttributeBtn {
        width: 90%;
        font-size: 0.9rem;
      }

      #search-input {
        width: 90%;
        font-size: 0.9rem;
      }

      /* Grille : 3 colonnes sur mobile */
      #unit-list {
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 0.5rem;
      }

      .unit-card {
        width: 100%;
        padding: 0.4rem;
      }

      .unit-card img {
        width: 100%;
        height: auto;
      }

      /* Popup artwork */
      .popup-content {
        width: 90vw !important;
        height: auto !important;
        max-height: 90vh;
      }

      .popup-content img {
        max-width: 100%;
        height: auto;
      }

      footer {
        font-size: 0.8rem;
        padding: 1rem;
      }
    }
  </style>
</head>

<body class="text-white min-h-screen p-4">
  <header class="mb-6 sticky top-0 bg-black bg-opacity-80 z-50 p-4 shadow-md transition">
    <h1 class="text-3xl font-bold text-white-400">Bleach Brave Souls – Checklist</h1>

    <!-- Barre de progression -->
    <div class="mb-4">
      <div class="w-full bg-gray-700 h-4 rounded overflow-hidden">
        <div id="progressContainer" class="w-full bg-gray-700 rounded"></div>
        <div id="progressBar" class="h-4 rounded bg-gradient"></div>
      </div>
      <p id="progressLabel" class="text-sm text-gray-300 mt-1 text-right">0/0 (0%)</p>
    </div>

    <!-- 📌 Boutons d'action -->
    <div class="mb-6 flex flex-wrap justify-center gap-2">
      <button onclick="setMode('default')" class="mode-button text-white px-3 py-1 rounded transition">🖌️ Mode Normal</button>
      <button onclick="setMode('ft')" class="mode-button text-white px-3 py-1 rounded transition">✨ FT Mode</button>
      <button onclick="setMode('spe')" class="mode-button text-white px-3 py-1 rounded transition">🔝 Sp Mode</button>
      <button id="toggleArtworkBtn" class="artwork-button text-white px-3 py-1 rounded transition">🎨 Artwork OFF</button>
      <button onclick="exportCollection()" class="bg-gray-800 hover:bg-gray-900 px-3 py-1 rounded">💾 Exporter</button>
      <button onclick="importCollection()" class="bg-gray-800 hover:bg-gray-900 text-white px-3 py-1 rounded">📥 Importer</button>
      <button onclick="resetAll()" class="bg-gray-800 hover:bg-gray-900 px-3 py-1 rounded">🔄 Réinitialiser</button>
    </div>

    <!-- Modal Artwork -->
    <div id="artworkModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
      <div class="relative">
        <button id="closeArtworkModal" class="absolute top-5 right-2 text-white text-2xl font-bold z-50">&times;</button>
        <img id="artworkModalImg" src="" alt="Artwork" class="max-w-full max-h-screen rounded shadow-lg">
      </div>
    </div>

    <!-- 🔍 Menus déroulants + barre de recherche -->
    <div class="flex justify-center mb-6">
      <div class="flex gap-2 items-center w-full max-w-4xl">
        <!-- Menu déroulant Filtres -->
        <div class="relative inline-block text-left">
          <button id="dropdownFilterBtn" class="bg-gray-800 text-white px-4 py-2 rounded transition hover:bg-gray-600 inline-flex items-center focus:outline-none focus:ring-2 focus:ring-purple-600">📂 Filtres</button>
          <div id="dropdownFilterMenu" class="hidden absolute z-10 mt-2 w-44 rounded-lg shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5">
            <div class="py-1">
              <button class="filter-owned-button all">🔄 Tous</button>
              <button class="filter-owned-button owned">✅ Possédés</button>
              <button class="filter-owned-button not-owned">❌ Non possédés</button>
            </div>
          </div>
        </div>

        <!-- Barre de recherche -->
        <input type="text" id="search-input" placeholder="🔍 Rechercher un personnage..." class="bg-gray-800 text-white border border-gray-600 rounded px-4 py-2 flex-1 focus:outline-none focus:border-purple-600 focus:ring-2 focus:ring-purple-600 transition" />

        <!-- Menu déroulant Affinités -->
        <div class="relative inline-block text-left">
          <button id="dropdownAttributeBtn" class="bg-gray-800 text-white px-4 py-2 rounded transition hover:bg-gray-600 inline-flex items-center focus:outline-none focus:ring-2 focus:ring-purple-600">🎨 Affinités</button>
          <div id="dropdownAttributeMenu" class="hidden absolute z-10 mt-2 w-52 rounded-lg shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5 right-0">
            <div class="py-1">
              <button class="filter-attribute-button attr-Toutes w-full px-4 py-2 text-sm text-white hover:bg-gray-600 rounded flex items-center" data-attribute="all">
                <img src="icons/Toutes.png" class="w-5 h-5 mr-2"> Toutes
              </button>
              <button class="filter-attribute-button attr-Technique w-full px-4 py-2 text-sm text-white hover:bg-green-700 rounded flex items-center" data-attribute="technique">
                <img src="icons/Technique.png" class="w-5 h-5 mr-2"> Technique
              </button>
              <button class="filter-attribute-button attr-Instinct w-full px-4 py-2 text-sm text-white hover:bg-purple-900 rounded flex items-center" data-attribute="instinct">
                <img src="icons/Instinct.png" class="w-5 h-5 mr-2"> Instinct
              </button>
              <button class="filter-attribute-button attr-Force w-full px-4 py-2 text-sm text-white hover:bg-red-500 rounded flex items-center" data-attribute="force">
                <img src="icons/Force.png" class="w-5 h-5 mr-2"> Force
              </button>
              <button class="filter-attribute-button attr-Vitesse w-full px-4 py-2 text-sm text-white hover:bg-blue-600 rounded flex items-center" data-attribute="vitesse">
                <img src="icons/Vitesse.png" class="w-5 h-5 mr-2"> Vitesse
              </button>
              <button class="filter-attribute-button attr-Connaissance w-full px-4 py-2 text-sm text-white hover:bg-yellow-700 rounded flex items-center" data-attribute="connaissance">
                <img src="icons/Connaissance.png" class="w-5 h-5 mr-2"> Connaissance
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Grille des personnages -->
  <main id="unit-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></main>

  <footer class="mt-8 text-center text-sm text-white-500">
    © <script>document.write(new Date().getFullYear());</script> BBS Checklist – Créé par Amnael.
  </footer>

  <!-- Scripts -->
  <script src="js/units.js"></script>
  <script src="js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropdowns = [
        ["dropdownFilterBtn", "dropdownFilterMenu"],
        ["dropdownAttributeBtn", "dropdownAttributeMenu"]
      ];
      dropdowns.forEach(([btnId, menuId]) => {
        const btn = document.getElementById(btnId);
        const menu = document.getElementById(menuId);
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          menu.classList.toggle("hidden");
        });
        document.addEventListener("click", (event) => {
          if (!btn.contains(event.target) && !menu.contains(event.target)) {
            menu.classList.add("hidden");
          }
        });
      });
    });
  </script>
</body>
</html>
